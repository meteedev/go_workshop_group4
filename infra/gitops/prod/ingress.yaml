apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-website
  namespace: group-4-b1-prod
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: group-4-b1-prod.werockstar.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: group-4-b1-prod-service
            port:
              number: 80
